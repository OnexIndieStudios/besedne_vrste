<h1 style="font-family: 'Pangolin', cursive;">Zaimek</h1>
</center>
<p style="font-family: 'Pangolin', cursive;"><span style="font-weight: bold;">Zaimki</span> so besede, s katerimi lahko nadomeščamo druge besede. Na ta način se izognemo ponavljanju blizu stoječih besed.</p>
<p style="font-family: 'Pangolin', cursive;">Veliko skupino med zaimki predstavljajo <span style="font-weight: bold;">osebni zaimki</span>.</p>
<h2 style="font-family: 'Pangolin', cursive;">PRIMER:</h2>
<p style="font-family: 'Pangolin', cursive;"><span style="font-weight: bold;">Amar</span> je retardiran. Mama <span style="font-weight: bold;">ga</span> je objela in potolažila.</p>
